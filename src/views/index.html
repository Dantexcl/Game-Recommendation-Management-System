<!DOCTYPE html>
<html>
<head>
	<title> index </title>
  <link rel="import" href="/setup_assets">
  <link rel="stylesheet" type="text/css" href="/assets/css/index">
  <script src="/assets/javascript/index"></script>
  <script src="/assets/javascript/random_bg"></script>
</head>
<body>
  <div class="bg">
    <div id="header" class="bg-dark">
    </div>
    <div id="login-section">
      <div class="title text-white">
        I love it !
        <div class="subtitle"><span class="subtitle-text text-white">a game recommendation system</span></div>
      </div>
      <form>
        <div class="form-group">
          <label for="account" class="text-white">Email address</label>
          <input type="account" class="form-control" id="account" aria-describedby="account" placeholder="Enter your Email address">
          <small id="loginhelp" class="form-text text-white">Not a user yet? <a href="/register">Click to Register</a></small>
          <small class="warning warning-account">Account cannot be blank</small>
        </div>
        <div class="form-group">
          <label for="password" class="text-white">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <small class="warning warning-password">Password cannot be blank</small>
        </div>
        <button id="login-botton">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
