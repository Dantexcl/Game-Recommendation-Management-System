<!DOCTYPE html>
<html>
<head>
  <title> register </title>
  <link rel="import" href="/setup_assets">
  <link rel="stylesheet" type="text/css" href="/assets/css/register">
  <script src="/assets/javascript/random_bg"></script>
</head>
<body>
  <div id="header" class="bg-dark">
  </div>
  <div id="register-section">
    <div class="title text-white">
      Get started!
      <div class="subtitle"><span class="subtitle-text text-white">a game recommendation system</span></div>
    </div>
    <form>
      <!-- register email address -->
      <div class="form-group">
        <input type="registerEmail" class="form-control register-input register-top" id="registerEmail" aria-describedby="registerEmail" placeholder="Email address">
        <small class="warning warning-registerEmail">Account cannot be blank</small>
        <small class="warning warning-registerEmailInvalid">Invalid Email</small>
        <!-- register Username -->
        <input type="registerUsername" class="form-control register-input" id="registerUsername" aria-describedby="registerUsername" placeholder="Username">
        <small class="warning warning-registerEmail">Account cannot be blank</small>
        <!-- register password -->
        <input type="password" class="form-control register-input " id="registerPassword" placeholder="Password">
        <small class="warning warning-registerPassword">Password cannot be blank</small>
        <input type="password" class="form-control register-input register-bottom" id="repeatPassword" placeholder="Repeat Password">
        <small class="warning warning-repeatPassword">Password cannot be blank</small>
        <small class="warning warning-unmatchpassword">Password doesn't match</small>
        <small id="loginhelp" class="form-text text-white">Already a user? <a href="/index">Click to Login</a></small>
      </div>

      <button id="register-botton">Sign up</button>
    </form>

  </div>



  <script src="/assets/javascript/register"></script>
</body>
</html>
